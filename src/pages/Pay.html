<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Payment</h1>
        <form action="/submit_payment" method="POST">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="customer_name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <label for="ticket-type">Ticket Type</label>
            <select id="ticket-type" name="ticket_type" required>
                <option value="">-- Select a Ticket Type --</option>
                <option value="adult">Adult</option>
                <option value="child">Child</option>
            </select>

            <label for="ticket-quantity">Quantity</label>
            <input type="number" id="ticket-quantity" name="ticket_quantity" min="1" required>

            <label for="activation-date">Activation Date</label>
            <input type="month" id="Activation-date" name="Activation_date" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" maxlength="16" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry_date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
