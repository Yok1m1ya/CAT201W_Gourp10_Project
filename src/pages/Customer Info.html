<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #b3d9ff;
            text-align: center;
        }
        h1 {
            color: #004080;
        }
        .order-info {
            padding: 20px;
        }
        .order-info h2 {
            color: #004080;
        }
        .order-info p {
            font-size: 16px;
            margin: 5px 0;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Order Information</h1>
        <div class="order-info">
            <h2>Order Details</h2>
            <p><strong>Name:</strong> </p>
            <p><strong>Email:</strong> </p>
            <p><strong>Ticket Type:</strong> </p>
            <p><strong>Quantity:</strong> </p>
            <p><strong>Total:</strong> </p>
        </div>
    </div>
</body>
</html>
