<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WETRAVEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* 背景图片容器 */
        .bg-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .bg-image.active {
            opacity: 1;
        }

        /* 虚化遮罩 */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        /* 其余样式保持不变 */
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        .form-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: calc(100% - 30px);
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .switch-page {
            margin-top: 20px;
            color: #333;
        }

        .switch-page a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .switch-page a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="bg-slideshow">
        <div class="bg-image active" style="background-image: url('./public/KL.jpg')"></div>
        <div class="bg-image" style="background-image: url('./public/SGP.jpg')"></div>
        <div class="bg-image" style="background-image: url('./public/SH.jpg')"></div>
        <div class="bg-image" style="background-image: url('./public/TOKYO.jpg')"></div>
    </div>
    
    <!-- 虚化遮罩 -->
    <div class="blur-overlay"></div>

    <div class="container">
        <h1>Sign In to WETRAVEL</h1>
        <form onsubmit="event.preventDefault(); alert('Sign in successful!');">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <div class="switch-page">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        // 背景图片切换逻辑
        function rotateBackgrounds() {
            const images = document.querySelectorAll('.bg-image');
            let currentIndex = 0;

            setInterval(() => {
                // 移除当前活动图片的active类
                images[currentIndex].classList.remove('active');
                
                // 计算下一张图片的索引
                currentIndex = (currentIndex + 1) % images.length;
                
                // 添加active类到下一张图片
                images[currentIndex].classList.add('active');
            }, 3000); // 每3秒切换一次
        }

        // 页面加载完成后启动轮播
        document.addEventListener('DOMContentLoaded', rotateBackgrounds);
    </script>
</body>
</html>
